<h1>Report Pet Found</h1>
<div class="col-md-6" style="float:left;">
    <table class="table table-striped table-bordered table-hover">
        <h2>Select a lost pet </h2>
        <thead>
            <tr>
                
                <th><a ng-click="sortType = 'ID'">Pet ID</a></th>
                <th><a  ng-click="sortType = 'Name'">Name</a></th>
                <th>Image</th>
                <th>Functions</th>
                
            </tr>
        </thead>
        <form>
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-addon">A</div>

                    <input type="text" class="form-control" placeholder="PetSearch" ng-model="searchPets">

                </div>
            </div>
        </form>
        <a data-ng-click="sortLost()">Sort by Lost</a>
        <tbody>
            <tr data-ng-repeat="pet in pets | orderBy:sortType:sortReverse | filter:searchPets " data-ng-if="pet.FoundID == 0">
                <td>
                    
                        {{ pet.ID }}
                </td>
                <td>
                    
                        {{ pet.Name }}
                </td>
                <td>
                    <img src="{{ pet.Image }}" width="100px" height="100px" />
                </td>
                

                <td><a href="#" ng-click="updateSelection(pet.ID);$event.preventDefault();">Select</a>
</td>
                <!--<td>
            <input type="checkbox" data-ng-model="pet.isLost" disabled="disabled">
        </td>-->
            </tr>
        </tbody>
    </table>
    

    <div class="col-md-offset-4" style="text-align:left;">
        
        <form role="form">
            <div class="row">

                <div >
                    <h2 class="form-pet-heading">Report a lost pet</h2>
                    <input type="hidden" class="form-control" placeholder="ID" data-ng-model="petData.PetID" required autofocus>{{ petSelected }}</input>
                    <input type="text" class="form-control" placeholder="Location" data-ng-model="petData.LocationFound" required autofocus>
                    <button class="btn btn-md btn-info btn-block" type="submit" data-ng-click="petfound()">Submit</button>
                    <div data-ng-hide="message == ''" class="alert alert-danger">
                        {{message}}
                    </div>
                </div>
                
 
            </div>
        </form>
    </div>
</div>
